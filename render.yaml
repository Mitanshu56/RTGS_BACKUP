name: rtgs-backend
type: web
env: python
buildCommand: pip install -r requirements.txt
startCommand: gunicorn --bind 0.0.0.0:$PORT app.wsgi_app:app
envVars:
  - key: PYTHON_VERSION
    value: "3.11.9"
  - key: SECRET_KEY
    value: rtgs-super-secret-key-2024-production-safe
  - key: DATABASE_URL
    value: sqlite:///./rtgs_automation.db
  - key: DEBUG
    value: "False"
  - key: CORS_ORIGINS
    value: '["*"]'